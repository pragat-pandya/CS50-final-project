{% extends "layout.html" %}

{% block main %}
<section class="container">
    <form action="{{url_for('blogadder')}}" method="post">

        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" placeholder="Please Enter Your Username Here" name="name" required>
            <div class="valid-feedback">Valid</div>
            <div class="invalid-feedback">Please fill out this field</div>
        </div>

         <div class="form-group">
            <label for="name">Password:</label>
            <input type="password" class="form-control" id="name" placeholder="Please Enter Your Password Here" name="password" required>
            <div class="valid-feedback">Valid</div>
            <div class="invalid-feedback">Please fill out this field</div>
        </div>

        <div class="form-group">
            <label for="name">Role:</label>
            <input type="text" class="form-control" id="name" placeholder="Please Describe Your Role Here" name="role" required>
            <div class="valid-feedback">Valid</div>
            <div class="invalid-feedback">Please fill out this field</div>
        </div>

        <button class="btn btn-primary" type="submit">Submit</button>

    </form>

</section>

{% endblock %}
