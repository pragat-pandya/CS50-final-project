{% extends "layout.html" %}

{% block main %}
<section class="container">
    <form action="{{url_for('blog_publish')}}" method="post">

        <div class="form-group">
            <label for="name">Blog Title:</label>
            <input type="text" class="form-control" id="name" placeholder="Please Enter Your Username Here" name="blog-title" required>
            <div class="valid-feedback">Valid</div>
            <div class="invalid-feedback">Please fill out this field</div>
        </div>

         <div class="form-group">
            <label for="name">Brief Introduction:</label>
            <input type="text" class="form-control" id="name" placeholder="Breif introduction to the content of the blog" name="blog-intro" required>
            <div class="valid-feedback">Valid</div>
            <div class="invalid-feedback">Please fill out this field</div>
        </div>

        <div class="form-group">
            <label for="name">Blog Content:</label>
            <textarea class="form-control" name="blog-body" rows="10" required>Paste the blog body here:)</textarea>
            <div class="valid-feedback">Valid</div>
            <div class="invalid-feedback">Please fill out this field</div>
        </div>

        <button class="btn btn-primary" type="submit">Publish</button>

    </form>

</section>

{% endblock %}
