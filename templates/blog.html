{% extends "layout.html" %}

{% block main %}
<section class="container-fluid my-5" id="blog-list-item">

    {% for blog in bloglist %}
        <a href="{{url_for('blogloader', parm=blog['blog_title'])}}">
            <div class="jumbotron jumbotron-fluid bg-dark">
                <div class="container">
                    <h1 class="display-4 text-center text-white jumbo-title" id="">{{ blog['blog_title'] }} </h1>
                    <p class="lead text-center text-white helper-text">
                        {{ blog['brief_intro'] }}
                    </p>
                </div>
            </div>
        </a>
    {% endfor %}
</section>

{% endblock %}
